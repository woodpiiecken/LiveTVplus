<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReidaLive</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-2xl bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                    <i class='bx bx-camera-movie text-4xl text-white'></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">
                    Reida<span class="text-blue-400">Live</span>
                </h1>
                <p class="text-gray-400">Acesso à transmissão privada</p>
                <div class="mt-3 inline-flex items-center bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-sm">
                    <i class='bx bx-shield-alt mr-2'></i>
                    1 dispositivo por conta
                </div>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2">
                        <i class='bx bx-user mr-2'></i>
                        Usuário
                    </label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white"
                           placeholder="Digite seu usuário" required>
                </div>

                <div>
                    <label class="block text-gray-300 mb-2">
                        <i class='bx bx-lock-alt mr-2'></i>
                        Senha
                    </label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white"
                           placeholder="Digite sua senha" required>
                    <p class="text-gray-500 text-sm mt-1">
                        Recebida por email após o pagamento
                    </p>
                </div>

                <button type="submit" id="loginBtn" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
                    <i class='bx bx-play-circle mr-2'></i>
                    Entrar na Live
                </button>

                <div class="text-center">
                    <a href="https://go.tribopay.com.br/wxotcta0ii" class="text-blue-400 hover:text-blue-300 text-sm">
                        ← Voltar para página de vendas
                    </a>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-700">
                <p class="text-gray-500 text-sm text-center">
                    Problemas para acessar? 
                    <a href="mailto:suporteLiveTVplus@gmail.com" class="text-blue-400">suporteLiveTVplus@gmail.com</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Gerar fingerprint do dispositivo
        async function gerarFingerprint() {
            const componentes = [
                navigator.userAgent,
                navigator.platform,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.hardwareConcurrency || 'unknown'
            ].join('|');
            
            // Hash simples
            let hash = 0;
            for (let i = 0; i < componentes.length; i++) {
                const char = componentes.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(36);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="bx bx-loader-alt animate-spin mr-2"></i> Verificando...';
            btn.disabled = true;
            
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const deviceFingerprint = await gerarFingerprint();
                
                // Fazer login no backend
                const response = await fetch('https://SEU-BACKEND.COM/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Device-Fingerprint': deviceFingerprint
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar dados no localStorage
                    localStorage.setItem('LiveTVplus_auth', JSON.stringify({
                        usuario: data.usuario,
                        deviceFingerprint,
                        timestamp: new Date().getTime()
                    }));
                    
                    // Redirecionar para live
                    window.location.href = `live.html?token=${btoa(JSON.stringify(data.usuario))}`;
                    
                } else {
                    alert(`Erro: ${data.error || 'Credenciais inválidas'}`);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
